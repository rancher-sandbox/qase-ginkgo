name: Unit tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Configure cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-test-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-test-go-${{ hashFiles('**/go.sum') }}
      - name: Run tests
        env:
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: QASEGINKGO
          QASE_REPORT: 1
          QASE_RUN_COMPLETE: 1
          QASE_RUN_DESCRIPTION: "Unit tests used to valided the qase-ginkgo library"
          QASE_RUN_NAME: "Qase-ginkgo Unit Tests"
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo
          go install github.com/onsi/gomega/...
          ginkgo --label-filter qase --covermode=atomic --coverprofile=coverage.out -v -p -r ./qase
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
